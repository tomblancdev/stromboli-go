name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Run E2E tests
        run: |
          npm install -g @stoplight/prism-cli
          prism mock generated/swagger.yaml --host 0.0.0.0 --port 4010 &
          sleep 3
          go test -v -tags=e2e ./tests/e2e/...

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify version matches code
        run: |
          CODE_VERSION="v$(grep 'const Version' version.go | cut -d'"' -f2)"
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [[ "$CODE_VERSION" != "$TAG_VERSION" ]]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match code version ($CODE_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi

          # Write to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "Generated changelog with $(wc -l < /tmp/changelog.txt) entries"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify
    needs: release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Release successful
        run: |
          echo "ðŸŽ‰ Release ${{ github.ref_name }} published successfully!"
          echo "ðŸ“¦ Go module available at: github.com/tomblancdev/stromboli-go@${{ github.ref_name }}"
