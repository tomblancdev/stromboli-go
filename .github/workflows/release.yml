name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Run E2E tests
        run: |
          npm install -g @stoplight/prism-cli
          prism mock generated/swagger.yaml --host 0.0.0.0 --port 4010 &
          sleep 3
          go test -v -tags=e2e ./tests/e2e/...

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version from tag
        id: version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          # Remove 'v' prefix for version.go (stores without 'v')
          CODE_VERSION="${TAG_VERSION#v}"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "code_version=$CODE_VERSION" >> $GITHUB_OUTPUT

      - name: Update version.go if needed
        run: |
          CURRENT_VERSION=$(grep 'const Version' version.go | cut -d'"' -f2)
          NEW_VERSION="${{ steps.version.outputs.code_version }}"

          if [[ "$CURRENT_VERSION" != "$NEW_VERSION" ]]; then
            echo "Updating version.go: $CURRENT_VERSION -> $NEW_VERSION"
            sed -i "s/const Version = \".*\"/const Version = \"$NEW_VERSION\"/" version.go

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit the change
            git add version.go
            git commit -m "chore: update version to $NEW_VERSION [skip ci]"

            # Move the tag to include the version update
            git tag -f ${{ steps.version.outputs.tag_version }}

            # Push changes (force push the tag)
            git push origin HEAD:main
            git push origin ${{ steps.version.outputs.tag_version }} --force

            echo "Version updated and tag moved"
          else
            echo "Version already correct: $CURRENT_VERSION"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi

          # Write to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "Generated changelog with $(wc -l < /tmp/changelog.txt) entries"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.tag_version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag_version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify
    needs: release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Release successful
        run: |
          echo "ðŸŽ‰ Release ${{ github.ref_name }} published successfully!"
          echo "ðŸ“¦ Go module available at: github.com/tomblancdev/stromboli-go@${{ github.ref_name }}"
